<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>WebApp</h1>
        <!-- Contains the bell icon -->
        <div>
            <img src="svgs/bell.svg" alt="Bell Icon">
            <!-- Container for notifications -->
            <div id="notifications">

            </div>
        </div>
        <!-- Profile Avatar -->
        <img src="" alt="">
        <h3>Student Name</h3>
    </header>
    <!-- Sidebar Navigation -->
    <nav>
        <a href="">
            <img src="svgs/home.svg" alt="Home Icon">
        </a>
        <a href="">
            <img src="svgs/bar-chart.svg" alt="Chart Icon">
        </a>
        <a href="">
            <img src="svgs/members.svg" alt="Members Icon">
        </a>
        <a href="">
            <img src="svgs/settings.svg" alt="Settings Icon">
        </a>
    </nav>
    <main>
        <!-- Dashboard Header -->
        <div class="main-header">
            <h2 class="headline">Dashboard</h2>
            <div class="tab"></div>
        </div>
        <!-- Alert Bar -->
        <div class="alert" id="alert" >

        </div>
        <!-- Line Graph-->
        <section class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- Element the line graph will attach to -->
                <canvas id="traffic-chart"></canvas>
            </div>
        </section>
        <!-- Bar Graph -->
        <section class="daily">
            <h3>Daily Traffic</h3>
            <div class="widget-container-half">
                <!-- Element the bar graph will attach to -->
                <canvas id="daily-chart"></canvas>
            </div>
        </section>
        <!-- Donut Chart -->
        <section class="mobile">
            <h3>Mobile Users</h3>
            <div class="widget-container-half">
                <!-- Element the donut chart will attach to -->
                <canvas id="mobile-chart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
